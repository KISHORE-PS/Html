<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> APPLICATION FORM </h1>
  <form  action="Thankyou.html" method="get">
    <table>
        <tr>
          <td>
            Name:
          </td>
          <td>
            <input type="text" placeholder="name" name="KISHORE PS" id="name">
          </td>
        </tr>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type="email" name="Email" id="email" placeholder="example@*gmail.com">
          </td>
        </tr>
       
       
        <tr>
          <td>
            Phone Number:
          </td>
          <td>
            <input type="tel" name="Number" id="Phone"value="Number" placeholder="1234-567-890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="tel">
          </td>
        </tr>
        <tr>
          <td>
            Date Of Birth:
          </td>
          <td>

            <input type="date" name="dateofbirth" id="dateofbirth">
          </td>
        </tr>
        <tr>
          <td>
            Gender:
          </td>
          <td>
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="Others" value="Others">Others
          </td>
        </tr>
        <tr>
           <td>
            Launguage:
           </td>
           <td>
            <input type="checkbox" name="Launguage" id="Tamil" value="Tamil">Tamil
            <input type="checkbox" name="Launguage" id="English" value="English">English
            <input type="checkbox"name="Launguage" id="Hindi" value="Hindi">Hindi
           </td>
        </tr>
        <tr>
          <td>
            Skills:
          </td>
          <td>
            <select name="select" id="select">
              <option>Java</option>
              <option>C++</option>
              <option>Phython</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>                                                                                                                                                                                                                                                                                                                                                              
            District:
          </td>
          <td>
            <select name="select" id="select">
            <option>Sivagangai</option>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Dharmapuri</option>
            <option>Erode</option>
            <option>Ariyalur</option>
            <option>Tenkasi</option>
            <option>Thanjavur</option>
            <option>Namakkal</option>
            <option>Ramanathapuram</option>
            <option>Salem</option>
            <option>Theni</option>
            <option>Thoothukudi</option>
            <option>Vellore</option>
            <option>Vilupuram</option>
            <option>Madurai</option>
            <option>Pudukottai</option>
            <option>Nagapattinam</option>
            <option>Trichirapalli</option>
            <option>Tirupathur</option>
            <option>Thirunelveli</option>
            <option>Tiruppur</option>
            <option>Tiruvannamalai</option>
            <option>Ranipet</option>
            <option>Perambalur</option>
            <option>Dindigul</option>
            <option>Kancheepuram</option>
            <option>Cuddalore</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Resume:
          </td>
          <td>
            <input type="file" name="file" id="file" value="Resume">
          </td>
        </tr>
        <tr>
          <td>
            Address:
          </td>
          <td>
            <textarea name="Address" id="Address"rows="5" cols="20" placeholder="Current Address"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">I Agree to the Terms & Condition.
          </td>
        </tr>
        <tr>
          <td>
            <input type="image" value="submit" src="images/18461-red-submit-button-design.png"width="100">
          </td>
        </tr>
    </table>
  </form>

</html>
